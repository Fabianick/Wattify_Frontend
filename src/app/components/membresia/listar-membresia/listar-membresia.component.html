<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Membresias</h2>

        <!--  hu3 y 4-->

        <div style="text-align: right">
            <button mat-raised-button color="accent" routerLink="/membresias/nuevo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                </svg>
                Agregar
            </button>
        </div>

        <mat-form-field class="buscarInput">
            <input matInput (keyup)="filter($event)" placeholder="buscar" />
        </mat-form-field>
        <!--  hu3 y 4-->

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Column 1-->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{ element.id_Membresia }}</td>
            </ng-container>
            <!-- Column 2-->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo de Membresia</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.tipoMembresia }}
                </td>
            </ng-container>
            <!--  Column 3-->
            <ng-container matColumnDef="fechaInicio">
                <th mat-header-cell *matHeaderCellDef>Fecha Inicial</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.fechaInicio }}
                </td>
            </ng-container>
            <!--  Column 4-->
            <ng-container matColumnDef="fechaFinal">
                <th mat-header-cell *matHeaderCellDef>Fecha de expiración</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.fechaFin }}
                </td>
            </ng-container>
            <!--  Column 5-->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.precio }}
                </td>
            </ng-container>

            <!--hu3 y 4-->
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-outline-dark" [routerLink]="['ediciones', element.id_Membresia]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg> Actualizar
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="eliminar(element.id_Membresia)">
                        <mat-icon>delete</mat-icon>
                        <!--Eliminar-->
                    </button>
                </td>
            </ng-container>

            <!--hu3 y hu4--->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</body>
</html>
