<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="text-align: center">
        <h2>Registro de Tipo de Dispositivos</h2>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>id</mat-label>
            <input matInput placeholder="Id" formControlName="idTipoDispositivo" />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Nombre del Tipo de Dispositivo</mat-label>
            <input
              matInput
              placeholder="Nombre del Tipo de Dispositivo"
              formControlName="nombreTipoDispositivo"
            />
            <mat-error
              *ngIf="obtenerControlCampo('nombreTipoDispositivo')?.errors?.['required']">
              El Nombre del tipo de dispositivo es obligatorio
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input
              matInput
              placeholder="descripcion"
              formControlName="descripcion"
            />
            <mat-error
              *ngIf="obtenerControlCampo('descripcion')?.errors?.['required']"
            >
              La descripci√≥n del dispositivo es obligatoria
            </mat-error>
          </mat-form-field>
          <br />
          <button mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button color="warn" routerLink="/components/Tdispositivo">
            Cancelar
          </button>
          <p>{{ mensaje }}</p>
        </form>
      </div>
    
</body>
</html>
