<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Metodo de Pago</h2>

        <!--  hu3 y 4-->

        <div style="text-align: right">
            <button mat-raised-button color="accent" routerLink="/components/metodo-pago/nuevo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                </svg>
                Agregar
            </button>
        </div>

        <mat-form-field class="buscarInput">
            <input matInput (keyup)="filter($event)" placeholder="buscar" />
        </mat-form-field>
        <!--  hu3 y 4-->

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Column 1-->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Codigo</th>
                <td mat-cell *matCellDef="let element">{{ element.id_MetodoPago }}</td>
            </ng-container>
            <!-- Column 2-->
            <ng-container matColumnDef="tipo_de_pago">
                <th mat-header-cell *matHeaderCellDef>Tipo de Pago</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.tipo_de_pago }}
                </td>
            </ng-container>
            <!--  Column 3-->
            <ng-container matColumnDef="titular">
                <th mat-header-cell *matHeaderCellDef>Titular</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.titular }}
                </td>
            </ng-container>

            <!--hu3 y 4-->
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                <button
                mat-raised-button
                color="warn"
                [routerLink]="['/metodo-pago/ediciones/', element.id_MetodoPago]"
                >
                Actualizar
                </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                <button
                mat-raised-button
                color="accent"
                (click)="eliminar(element.id_MetodoPago)"
                >
                Eliminar
                </button>
                </td></ng-container
                >

            <!--hu3 y hu4--->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

</body>
</html>
