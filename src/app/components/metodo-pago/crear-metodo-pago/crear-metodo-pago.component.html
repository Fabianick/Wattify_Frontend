<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h2>Registro de Metodo de Pago</h2>
        <form [formGroup]="form" (submit)="aceptar()" class="example-form">

            <!--ID-->
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>id_MetodoPago</mat-label>
                <input matInput placeholder="Id" formControlName="id_MetodoPago"/>
            </mat-form-field>



            
            <br />
            <mat-form-field class="example-full-width">
                <mat-label>Tipo de Pago</mat-label>
                <input
                  matInput
                  placeholder="tipo_de_pago"
                  formControlName="tipo_de_pago"
                />
                <mat-error
                  *ngIf="obtenerControlCampo('tipo_de_pago')?.errors?.['required']">
                  El Tipo de pago es obligatorio
                </mat-error>
              </mat-form-field>
            <br />
    
            <mat-form-field class="example-full-width">
                <mat-label>Titular</mat-label>
                <input
                  matInput
                  placeholder="titular"
                  formControlName="titular"
                />
                <mat-error
                  *ngIf="obtenerControlCampo('titular')?.errors?.['required']">
                  El Titular es obligatorio
                </mat-error>
              </mat-form-field>
            
            <br />
            
            <!--BOTONES-->
            <div class="botones">
            <button type="button" class="btn btn-outline-success" (click)="aceptar()"> <!-- ALTERNATIVA ANGULAR MATERIAL BUTTON mat-raised-button -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                </svg> Aceptar</button> 
            <button type="button" class="btn btn-outline-danger" routerLink="/metodo-pago/lista">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg> Cancelar</button>
            </div>
            <p>{{ mensaje }}</p>
        </form>

    </div>
</body>
</html>
